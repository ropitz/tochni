<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="potree/potree.css">
	<link rel="stylesheet" type="text/css" href="jquery-ui-1.11.4/jquery-ui.css">
	<link rel="stylesheet" href="openlayers3/ol.css" type="text/css">
  </head>

  <body>
  
	<script src="jquery-2.1.4/jquery-2.1.4.min.js"></script>
	<script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="three.js/build/three.js"></script>
	<script src="other/stats.min.js"></script>
	<script src="other/BinaryHeap.js"></script>
	<script src="tween/tween.min.js"></script>
	<script src="d3/d3.js"></script>
	<script src="proj4/proj4.js"></script>
	<script src="openlayers3/ol.js"></script>
	
	<script src="potree/potree.js"></script>
	
	<script src="plasio/js/laslaz.js"></script>
	<script src="plasio/vendor/bluebird.js"></script>
	<script src="potree/laslaz.js"></script>
	
	<script src="plasio/js/laslaz.js"></script>
	<script src="plasio/vendor/bluebird.js"></script>
	<script src="potree/laslaz.js"></script>
	

    <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
	
		<div id="potree_render_area">
			<div id="potree_map" class="mapBox" style="position: absolute; left: 50px; top: 50px; width: 400px; height: 400px; display: none">
				<div id="potree_map_header" style="position: absolute; width: 100%; height: 25px; top: 0px; background-color: rgba(0,0,0,0.5); z-index: 1000; border-top-left-radius: 3px; border-top-right-radius: 3px;">
				</div>
				<div id="potree_map_content" class="map" style="position: absolute; z-index: 100; top: 25px; width: 100%; height: calc(100% - 25px); border: 2px solid rgba(0,0,0,0.5); box-sizing: border-box;"></div>
			</div>
		
			<!-- HEADING -->
			<div id="potree_description" class="potree_info_text"></div>
		</div>
		
		<div id="potree_sidebar_container"> </div>
    </div>
	
	<script>
	
		var onPointCloudLoaded = function(event){
			// do stuff here that should be executed whenever a point cloud has been loaded.
			// event.pointcloud returns the point cloud object
			console.log("a point cloud has been loaded");
		}; 
	
		viewer = new Potree.Viewer(document.getElementById("potree_render_area"), {
			"onPointCloudLoaded": onPointCloudLoaded
		});
		
		viewer.setEDLEnabled(false);
		viewer.setPointSize(2);
		viewer.setMaterial("RGB");
		viewer.setFOV(60);
		viewer.setPointSizing("Fixed");
		viewer.setQuality("Circles");
		viewer.setPointBudget(1*1000*1000);
		
		document.title = "Tochni Coast";
		viewer.setEDLEnabled(true);
		viewer.setShowSkybox(false);
		viewer.setMaterialID(Potree.PointColorType.RGB);
		viewer.setDescription('');
		
		viewer.loadSettingsFromURL();

		viewer.addPointCloud("2011cc/cloud.js", 
		function(e){
        e.pointcloud.setName("2011_cc_distance");
		});
		viewer.addPointCloud("2011coast/cloud.js",
		function(e){
        e.pointcloud.setName("2011_coast");
		});
		viewer.addPointCloud("2011towers/cloud.js",
		function(e){
        e.pointcloud.setName("2011_towers");
		});
		viewer.addPointCloud("2012cc/cloud.js",
		function(e){
        e.pointcloud.setName("2012_cc_distance");
		});
		viewer.addPointCloud("2012coast/cloud.js",
		function(e){
        e.pointcloud.setName("2012_coast");
		});
		viewer.addPointCloud("2012towers/cloud.js",
		function(e){
        e.pointcloud.setName("2012_towers");
		});
		viewer.addPointCloud("2015cc/cloud.js",
		function(e){
        e.pointcloud.setName("2015_cc_distance");
		});
		viewer.addPointCloud("2015coast/cloud.js",
		function(e){
        e.pointcloud.setName("2015_coast");
		});
		viewer.addPointCloud("2015towers/cloud.js",
		function(e){
        e.pointcloud.setName("2015_towers");
		});
		viewer.loadGUI();
		
	</script>
  </body>
</html>
